
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Slider</title>
        <!-- Font Awesome -->
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <!-- Jquery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link style="text/css" rel="stylesheet" href="slider.css" />
    </head>

    <body>

        <div class="slider">

            <div class="slideBox">
                <img class="slideImg slideImg2" src="img/1.jpg" link="" />
                <img class="slideImg slideImg3" src="img/2.jpg" link="" />
                <img class="slideImg slideImg4" src="img/3.jpg" link="" />
                <img class="slideImg slideImg4" src="img/4.jpg" link="" />
                <img class="slideImg slideImg1" src="img/5.jpg" link="" />

                <div class="btns" id="next"><i class="fa fa-chevron-right"></i></div>
                <div class="btns" id="previous"><i class="fa fa-chevron-left"></i></div>
            </div>
                      
            <div class="slideBt"></div>

        </div>

        <script type="text/javascript" src="slider.js"></script>
        
    </body>

</html>
